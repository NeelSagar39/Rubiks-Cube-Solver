<html lang="”en”">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #instruction {
        font-size: large;
        font-style: italic;
      }

      #camera,
      #camera--view,
      #camera--sensor,
      #camera--output {
        position: fixed;
        height: 50%;
        width: 50%;
        object-fit: cover;
      }

      #camera--view,
      #camera--sensor,
      #camera--output {
        transform: scaleX(-1);
        filter: FlipH;
      }

      #camera--trigger {
        width: 200px;
        background-color: black;
        color: white;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        padding: 15px 20px;
        text-align: center;
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.2);
        position: fixed;
        bottom: 30px;
        left: calc(50% - 100px);
      }

      .taken {
        height: 100px !important;
        width: 100px !important;
        transition: all 0.5s ease-in;
        border: solid 3px white;
        box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.2);
        top: 20px;
        right: 20px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- Camera -->
    <main id="camera">
      <div id="instruction">Please take photo of red_side</div>
      <!-- Camera sensor -->
      <canvas id="camera--sensor"></canvas>
      <!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
      <!-- Camera output -->
      <img src="//:0" alt="" id="camera--output" />
      <!-- Camera trigger -->
      <button id="camera--trigger">Take a picture</button>
      <div id="error--output">adsadas</div>
    </main>
    <!-- Reference to your JavaScript file -->
    <script>
      let sideArray = [
        "red_side",
        "yellow_side",
        "blue_side",
        "green_side",
        "orange_side",
        "white_side",
      ];
      let currentSide = 0;
      var constraints = { video: true, audio: false };
      var targetDiv = document.getElementById("error--output");
      let track;

      // Define constants
      const cameraView = document.querySelector("#camera--view"),
        cameraOutput = document.querySelector("#camera--output"),
        cameraSensor = document.querySelector("#camera--sensor"),
        cameraTrigger = document.querySelector("#camera--trigger"),
        instructionDiv = document.querySelector("#instruction");
      // Access the device camera and stream to cameraView
      function cameraStart() {
        console.log("satas");
        if (!navigator.mediaDevices) {
          console.log("Sorry, getUserMedia is not supported");
          targetDiv.textContent = "getUserMedia not supported";
        }
        navigator.mediaDevices
          .getUserMedia(constraints)
          .then(function (stream) {
            track = stream.getTracks()[0];
            cameraView.srcObject = stream;
            targetDiv.textContent = stream;
          })
          .catch(function (error) {
            console.error("Oops. Something is broken.", error);
            targetDiv.textContent = error;
          });
      }
      // Take a picture when cameraTrigger is tapped
      cameraTrigger.onclick = function () {
        if (currentSide >= 5) {
          window.alert(`Please stop can't take it anymore`);
          return;
        }
        cameraSensor.width = cameraView.videoWidth;
        cameraSensor.height = cameraView.videoHeight;
        cameraSensor.getContext("2d").drawImage(cameraView, 0, 0);
        cameraOutput.src = cameraSensor.toDataURL("image/webp");
        cameraOutput.classList.add("taken");
        const file = DataURIToBlob(cameraOutput.src);
        const formData = new FormData();
        formData.append(sideArray[currentSide], file, "red_side.jpg");
        const xhr = new XMLHttpRequest();

        // We set up the callback to handle the server response
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // The file has been uploaded successfully
            console.log("File successfully uploaded!");
          }
        };

        // We open the connection to the server
        xhr.open("POST", "/upload", true);

        // We send the request to the server with the send() method
        xhr.send(formData);
        currentSide += 1;
        instructionDiv.textContent = `Please take photo of ${sideArray[currentSide]}`;
      };

      function DataURIToBlob(dataURI) {
        const splitDataURI = dataURI.split(",");
        const byteString =
          splitDataURI[0].indexOf("base64") >= 0
            ? atob(splitDataURI[1])
            : decodeURI(splitDataURI[1]);
        const mimeString = splitDataURI[0].split(":")[1].split(";")[0];

        const ia = new Uint8Array(byteString.length);
        for (let i = 0; i < byteString.length; i++)
          ia[i] = byteString.charCodeAt(i);

        return new Blob([ia], { type: mimeString });
      }

      // Start the video stream when the window loads
      window.addEventListener("load", cameraStart, false);
    </script>
  </body>
</html>
