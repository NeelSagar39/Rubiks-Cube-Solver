<html>
  <body>
    <form ref='uploadForm' 
      id='uploadForm' 
      action='/upload' 
      method='post' 
      encType="multipart/form-data">
      <div>
        <h1>RED SIDE</h1> <br/>
        <input type="file" name="red_side" capture="camera" />
      </div>
      <div>
        <h1>WHITE SIDE</h1> <br/>
        <input type="file" name="white_side" capture="camera"/>  
      </div>
      <div> 
        <h1>ORANGE SIDE</h1> <br/>
        <input type="file" name="orange_side"capture="camera" />
      </div>
      <div>
        <h1>YELLOW SIDE</h1> <br/>
        <input type="file" name="yellow_side"capture="camera" />
      </div>
      <div>
        <h1>GREEN SIDE</h1> <br/>
        <input type="file" name="green_side" capture="camera" />
      </div>
      <div>
        <h1>BLUE SIDE</h1> <br/>
        <input type="file" name="blue_side" capture="camera" />
      </div>
      <br />
      <input type='submit' value='Upload!'/>
    </form>     
  </body>
</html>
